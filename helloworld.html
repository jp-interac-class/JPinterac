<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            width: 800px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .left {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .left h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .left p {
            font-size: 14px;
            color: gray;
            margin-bottom: 20px;
        }
        .left input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .left .remember {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .left button {
            width: 100%;
            padding: 10px;
            background-color: #6c47ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .left .google {
            background: white;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: black;
        }
        .left a {
            text-decoration: none;
            color: #6c47ff;
            font-size: 14px;
        }
        .right {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f5;
            position: relative;
        }
        .right .circle {
            width: 120px;
            height: 120px;
            background: #6c47ff;
            border-radius: 50%;
            position: absolute;
            bottom: 30%;
            box-shadow: 0px 10px 20px rgba(108, 71, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Welcome back</h2>
            <p>Welcome back! Please enter your details.</p>
            <input type="email" placeholder="Enter your email">
            <input type="password" placeholder="Password">
            <div class="remember">
                <input type="checkbox"> Remember for 30 days
                <a href="#" style="margin-left:auto;">Forgot password?</a>
            </div>
            <button>Sign in</button>
            <button class="google">Sign in with Google</button>
            <p style="margin-top:10px; text-align:center;">Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="right">
            <div class="circle"></div>
        </div>
    </div>
</body>
</html>
